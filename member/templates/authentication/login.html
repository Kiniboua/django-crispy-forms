{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h2>Login</h2> <br/>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <p> Don't Have an account? Create one <a href="{% url 'register' %}"> Here</a>!</p> <br/>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
{% endblock %}
